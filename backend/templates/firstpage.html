<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Form</title>
</head>
<body>

<form action="http://localhost:8000/stationery/generate-firstpage/" method="post">
    <label for="subject_name">Subject Name:</label>
    <input type="text" name="subject_name" required><br>

    <label for="subject_code">Subject Code:</label>
    <input type="text" name="subject_code" required><br>

    <label for="faculty_name">Faculty Name:</label>
    <input type="text" name="faculty_name" required><br>

    <label for="student_name">Student Name:</label>
    <input type="text" name="student_name" required><br>

    <label for="faculty_designation">Faculty Designation:</label>
    <input type="text" name="faculty_designation" required><br>

    <label for="roll_number">Roll Number:</label>
    <input type="text" name="roll_number" required><br>

    <label for="semester">Semester:</label>
    <input type="text" name="semester" required><br>

    <label for="group">Group:</label>
    <input type="text" name="group" required><br>

    <button type="submit">Generate First Page</button>
</form>

</body>
</html>
